<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awsome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />

    <!-- Local css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6 order-lg-last">
          <!-- alert -->
          <div class="alert alert-warning my-3" role="alert">
            <h5>Info</h5>
            <hr />
            <ul>
              <li>
                Untuk angkatan baru 2019-2020 bisa menggunakan layanan dengan
                Log In tanpa melakukan Pemesanan.
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-3">Log In</h4>
              <h6 class="card-subtitle text-body-secondary">
                Harap masukan username dan sandi anda
              </h6>
              <hr />
              <!-- form -->
              <div class="mb-5">
                <form class="">
                  <div class="form-group mb-2">
                    <label for="username" class="fs-5 text-muted"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control mt-2"
                      id="username"
                      placeholder="Masukan NIM anda"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="pass" class="fs-5 text-muted">Sandi</label>
                    <input
                      type="password"
                      class="form-control mt-2"
                      id="pass"
                    />
                  </div>
                  <div class="form-group text-center d-grid">
                    <a
                      href="beranda.html"
                      type="submit"
                      class="btn btn-dark btn-block"
                      >Log In</a
                    >
                  </div>
                </form>
              </div>

              <!-- Other -->
              <div class="mb-3 text-center">
                Belum punya akun,
                <a
                  href=" register.html"
                  class="text-primary"
                  style="font-size: 16px"
                >
                  Daftar klik disini
                </a>
              </div>
              <div class="text-center">
                <a class="text-dark" href="index.html">Kembali ke home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container text-center p-2 text-muted">
        made with â˜•by Ojaljaja ğŸ˜´
      </div>
    </footer>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
